<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Master of Testnet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="./app.css" rel="stylesheet">
  </head>
  <body class='p-3'>

    <!-- game -->
    <div class='container'>

      <h3 class='p-2 text-center'>Master of Testnet</h3>
      <p class='text-danger'>
        >> Unknown (<a href='#/' target='_blank'>0x123..456</a>)<br>
        >> Level 99
      </p>

      <hr>

      <!-- connected -->
      <div class='connected'>
        <h5>Profile</h5>
          >> Address : <a href='#/'>0x888...999</a><br>
          >> Username: Bob<br>
          >> Level &nbsp; : 5<br>
        <br>
        <div class='row'>
          <div class='col-md mb-1'>
            <a href='#/' class='btn btn-warning w-100'>Level Up</a><br>
          </div>
          <div class='col-md mb-1'>
            <a href='#/' class='btn btn-primary w-100'>Rename</a><br>
          </div>
          <div class='col-md mb-1'>
            <a href='#/' class='btn btn-secondary w-100'>Disconnect</a>
          </div>
        </div>
      </div>

      <!-- not connect -->
      <div class='row'>
        <div class='col'>
          <a href='#/' class='btn btn-primary w-100'>Connect</a><br>
        </div>
      </div>

    </div>

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  </body>
</html>
