<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Master of Testnet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="./app.css" rel="stylesheet">
  </head>
  <body class='p-3'>

    <!-- game -->
    <div class='container'>
      <h3 class='p-2 text-center'>
        <span>Master of</span> Testnet
      </h3>
      <div class='row'>
        <div class='col-md'>
          <h5 class='text-danger'>Genesis:</h5>
          <div class='player'>
            <img class='img-fluid' src='./images/pociverse_271.gif'>
            <div>Lv 99</div>
          </div>
          <div><a class='text-secondary' href='#/'>0x000..000</a></div>
          <br>
        </div>
        <div class='col-md'>
          <h5>Just Noob:</h5>
          <div class='player'>
            <img class='img-fluid' style='transform: scaleX(-1);' src='./images/pociverse_1997.gif'>
            <div>Lv 5</div>
          </div>
          <div><a class='text-secondary' href='#/'>0x123..456</a></div>
          <!-- connected -->
          <div class='connected mt-1'>
            <div class='row'>
              <div class='col-md mb-1'>
                <a href='#/' class='btn btn-warning w-100'>Level Up</a><br>
              </div>
              <div class='col-md mb-1'>
                <a href='#/' class='btn btn-primary w-100'>Rename</a><br>
              </div>
              <div class='col-md mb-1'>
                <a href='#/' class='btn btn-secondary w-100'>Disconnect</a>
              </div>
            </div>
          </div>
          <!-- not connect -->
          <div class='row mt-1'>
            <div class='col'>
              <a href='#/' class='btn btn-primary w-100'>Connect</a><br>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  </body>
</html>
