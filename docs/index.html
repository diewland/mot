<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Master of Testnet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="./static/app.css" rel="stylesheet">
  </head>
  <body class='p-3'>

    <!-- game -->
    <div class='container'>
      <h3 class='p-2 text-center'>
        <span>Master of</span> Testnet
      </h3>
      <div class='row'>
        <div class='master col-md'>
          <h5 class='username text-danger'>Master</h5>
          <div class='player'>
            <img class='img-fluid' src='./images/pociverse_271.gif'>
            <div class='lv'>Lv 0</div>
          </div>
          <div><a class='addr text-secondary' href='#/' target='_blank'>0x0000...0000</a></div>
          <br>
        </div>
        <div class='user col-md'>
          <h5 class='username'>Player</h5>
          <div class='player'>
            <img class='img-fluid' style='transform: scaleX(-1);' src='./images/pociverse_1997.gif'>
            <div class='lv'>Lv 0</div>
          </div>
          <div><a class='addr text-secondary' href='#/' target='_blank'>0x0000...0000</a></div>
          <!-- (1/2) not connect -->
          <div id='connect-wrapper' class='row mt-1'>
            <div class='col'>
              <a id='connect' href='#/' class='btn btn-primary w-100'>Connect</a><br>
            </div>
          </div>
          <!-- (2/2) connected -->
          <div id='disconnect-wrapper' class='row mt-1 d-none'>
            <div class='col-md mb-1'>
              <a id='mint' href='#/' class='btn btn-warning w-100'>Level Up</a><br>
            </div>
            <div class='col-md mb-1 d-none'>
              <a id='rename' href='#/' class='btn btn-primary w-100'>Rename</a><br>
            </div>
            <div class='col-md mb-1'>
              <a id='disconnect' href='#/' class='btn btn-secondary w-100'>Disconnect</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.12.1/ethers.umd.min.js" integrity="sha512-e73T2EWkw8PZVlmYJl77YTCHY20/Z7oPCPOeKZGCulv9SEnLZEV3KLh27SJ9r0Q1HCPB/uVwnerv4b/Hkle6EA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
    <script src="./static/config.js"></script>
    <script src="./static/abi.js"></script>
    <script src="./static/app.js"></script>
  </body>
</html>
